<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=MV+Boli&display=swap" rel="stylesheet">
  <title>Random Animal Generator</title>
</head>
<body>
 <div class="container">
    <div class="title">Random Animal Generator</div>
    <div class="subtitle">~ by Tuimiz ~</div>

    <div class="button-container"><button onclick="generateAnimalWithAnimation(0)">Base</button><span class="number" id="num0"></span></div>
    <div class="button-container"><button onclick="generateAnimalWithAnimation(1)">Head</button><span class="number" id="num1"></span></div>
    <div class="button-container"><button onclick="generateAnimalWithAnimation(2)">Ears</button><span class="number" id="num2"></span></div>
    <div class="button-container"><button onclick="generateAnimalWithAnimation(3)">Eyes</button><span class="number" id="num3"></span></div>
    <div class="button-container"><button onclick="generateAnimalWithAnimation(4)">Nose</button><span class="number" id="num4"></span></div>
    <div class="button-container"><button onclick="generateAnimalWithAnimation(5)">Legs</button><span class="number" id="num5"></span></div>
    <div class="button-container"><button onclick="generateAnimalWithAnimation(6)">Feet</button><span class="number" id="num6"></span></div>
    <div class="button-container"><button onclick="generateAnimalWithAnimation(7)">Tail</button><span class="number" id="num7"></span></div>
    <div class="button-container"><button onclick="generateAnimalWithAnimation(8)">Coat</button><span class="number" id="num8"></span></div>
    <div class="button-container"><button onclick="generateAnimalWithAnimation(9)">Colour</button><span class="number" id="num9"></span></div>
    <div class="button-container"><button onclick="generateExtraWithAnimation(10)">Extra</button><span class="number" id="num10"></span></div>

    <img src="heads.png" alt="Heads of Randomly Generated Creatures, by Tuimiz">
  </div>

  <div class="warning-overlay" id="warningOverlay">
    <div class="warning-box">
      <div class="warning-title">⚠️ Arachnophobia Warning!</div>
      <div class="warning-text">
        The generated creature includes spiders or similar crawlies.<br>
        Proceed with caution or press <b>Close</b> to skip.
      </div>
      <button class="close-warning" onclick="closeWarning()">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
